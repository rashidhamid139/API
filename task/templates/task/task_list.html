{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <div class="col-8 mt-5">
        <form class="form-inline justify-content-center" method="POST" id="createTaskForm" data-url="{% url 'tasks:task_list_url' %}">
            {% csrf_token %}
            {% for field in form %}
                <div class="mx-3">
                    {{ field }}
                </div>
            {% endfor %}
            <button type="button" class="btn btn-outline-success" id="createButton">Create</button>
        </form>

    </div>    
    <div class="col-5 mt-5" id="taskList">
        {% for task in tasks %}
            <div class="card mb-1" id="taskCard" data-id="{{task.id}}" style="{% if task.completed %} text-decoration: line-through {% else %}  {% endif %}">
                <div class="card-body">
                    {{ task.title }}
                    <button class="close float-right" type="button" data-id="{{task.id}}">
                        <span aria-hidden="true">&times;</span>
                    </div>
                </div>
            </div>
            <br>
        {% endfor %}
    </div>
{% endblock content %}
